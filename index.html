<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programación Dinámica - Selección de Eventos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Panel de edición arriba -->
  <div id="editorEventos" class="panel-edicion">
    <h2>Editar eventos</h2>
    <div id="formulariosEventos"></div>
    <div style="margin-top: 10px;">
      <button id="agregarEvento">Agregar nuevo evento</button>
      <button id="actualizarEventos">Actualizar gráficas</button>
    </div>
  </div>

  <!-- Gráficas -->
  <div class="graficas">
    <!-- Línea de tiempo fija -->
    <div class="grafica" id="graficaFija">
      <h2>Eventos en línea de tiempo</h2>
      <svg id="svgFija" width="1950" height="300"></svg>
    </div>

    <!-- Animación de programación dinámica -->
    <div class="grafica" id="graficaAnimada">
      <h2>Animación de programación dinámica</h2>
      <svg id="svgAnimada" width="1950" height="300"></svg>
      <button id="botonAnimar">Reiniciar animación</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
